<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Challenge 1 - Sign In
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="sign_up_in.css" />
    </head>
    <body>
        <div class="row page">
            <!-- Left -->
            <div class="col-md-6">
                <form class="left-item">
                    <div id="rectangle" class="mb-3"></div><br>
                    <div><h1><strong>Sign Up</strong></h1></div><br>
                    <div class="mb-3">
                        <label class="form-label">Name*</label>
                        <input type="text" class="form-control" placeholder="Nama Lengkap">
                    </div><br>
                    <div class="mb-3">
                        <label class="form-label">Email*</label>
                        <input type="email" class="form-control" placeholder="Contoh: johndee@gmail.com">
                    </div><br>
                    <div class="mb-3">
                        <label class="form-label">Create Password*</label>
                        <input type="password" class="form-control" placeholder="6+ Karakter">
                    </div><br>
                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary form-control" href="./landing_page.html">Sign Up</button>
                    </div> 
                    <div class="mb-3 text-center">
                        Already have an account? 
                        <span style="color: blue; font-weight: 700;">
                            <a class="sign" href="./sign_in.html">Sign In here</a>
                        </span>
                    </div>       
                </form>
            </div>

            <!-- Right -->
            <div class="col-md-6 right-frame">
                <div>
                    <div>
                        <h1 class="title">Binar Car Rental</h1>
                    </div><br>
                    <div class="image">
                        <img src="./assets/img/Landing page - Desktop.png">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
